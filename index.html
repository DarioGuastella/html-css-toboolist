<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;800;900&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        
            <img class="logo" src="img/Logo.png" alt="">
            <span class="logotext">Toboolist</span>

    </header>

    <main>
        <div class="container">
            <button class="addtask">Add Task</button>
            <button class="addsection">Add Section</button>
            <hr>
            <section class="task-item">
                <h2>&#9660;New Task</h2>
                <ul>
                    <li><span class="checked">&check;</span>
                        <h4>Quarterly Newsletter</h4>
                        <button class="editorial">Editorial</button>
                    </li>
                </ul>
            </section>
        </div>

    </main>
    
</body>
</html>
